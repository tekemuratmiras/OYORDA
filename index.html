<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OyOrda meeting ‚Äî PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0f14" />

  <style>
    html, body { height:100%; margin:0; background:#0b0f14; color:#e6eef7; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    header { padding:10px 12px; display:flex; gap:8px; align-items:center; background:#111; position:sticky; top:0; }
    .btn { border:0; padding:8px 12px; border-radius:10px; background:#1b2533; color:#e6eef7; cursor:pointer; }
    .btn:hover { filter:brightness(1.1); }
    #wrap { height: calc(100vh - 52px); display:grid; grid-template-rows: 1fr 320px; gap:10px; padding:10px; }
    #video, #slidesWrap { position:relative; background:#101820; border-radius:16px; overflow:hidden; }
    iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <header>
    <strong>üü¢ OyOrda meeting</strong>
    <button id="installBtn" class="btn">–û—Ä–Ω–∞—Ç—É (—Ç–µ–ª–µ—Ñ–æ–Ω“ì–∞)</button>
    <button id="fsBtn" class="btn">Fullscreen</button>
  </header>

  <div id="wrap">
    <div id="video"></div>
    <div id="slidesWrap"><iframe id="slides" src="about:blank" allowfullscreen></iframe></div>
  </div>

  <script>
    // --- PWA install prompt ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').onclick = async () => {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      };
    });

    // iOS “Ø—à—ñ–Ω –µ—Å–∫–µ—Ä—Ç—É (–µ–≥–µ—Ä –±–∞—Ç—ã—Ä–º–∞ —à—ã“õ–ø–∞—Å–∞)
    document.getElementById('installBtn').addEventListener('click', () => {
      if (!deferredPrompt) alert('iOS: Share ‚Üí Add to Home Screen –∞—Ä“õ—ã–ª—ã –æ—Ä–Ω–∞—Ç—ã“£—ã–∑.');
    });

    // Service Worker —Ç—ñ—Ä–∫–µ—É
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Fullscreen
    document.getElementById('fsBtn').addEventListener('click', async () => {
      try { if (!document.fullscreenElement) await document.documentElement.requestFullscreen(); } catch(e){}
    });

    // LiveKit hosted meeting (iframe)
    const LIVEKIT_URL = "https://synchronized-matrix-1clrit.sandbox.livekit.io";
    (function mount() {
      const ifr = document.createElement('iframe');
      ifr.src = LIVEKIT_URL;
      ifr.allow = 'camera; microphone; fullscreen; display-capture';
      document.getElementById('video').appendChild(ifr);
    })();

    // Slides
    (function loadSlides() {
      const saved = sessionStorage.getItem('oyorda_slides_url') || '';
      const url = saved || prompt('–°–ª–∞–π–¥ (PDF/—Å—É—Ä–µ—Ç) URL –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑:', '');
      if (url) {
        sessionStorage.setItem('oyorda_slides_url', url);
        document.getElementById('slides').src = url;
      }
    })();
  </script>
</body>
</html>
